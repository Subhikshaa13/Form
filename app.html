<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="icon" href="form_icon.png">
    
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>
            

            <label>First Name</label>
            <input type="text" name="user_first_name" placeholder="Enter Your First Name" required>
            
            <label>Last Name</label>
            <input type="text" name="user_last_name" placeholder="Enter Your Last Name" required>
            
            <label>Date Of Birth</label>
            <input type="date" name="dob" min="1900-01-01" max="2050-12-31" required>
            
            <label>Gender</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="Male"> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="Female"> Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other"> Other
            </label>
            
            <label for="Address">Address</label>
            <input type="text" name="Address" required>

            
        </fieldset>

        <fieldset>
            <legend>Education Background</legend>
            <label for="higher_school">Higher School</label>
            <input type="text" name="higher_school" placeholder="Enter Your School Details" required>
            
            <label for="graduation_year">Year of Graduation</label>
            <input type="date" name="graduation_year" required>
            
            <label for="higher_degree">Higher Degree</label>
            <input type="text" name="higher_degree" placeholder="Enter Your Degree" required>
            
            <label for="university">University</label>
            <input type="text" name="university" placeholder="Enter Your University" required>
            
            <label for="CGPA">CGPA</label>
            <input type="text" name="CGPA" id="CGPA" required placeholder="Enter Your CGPA">
        </fieldset>
        
        <fieldset>
            <legend>Work Experience (if applicable)</legend>
            <label for="company_name">Company Name</label>
            <input type="text" id="company_name" name="company_name">
            
            <label for="job_title">Job Title</label>
            <input type="text" id="job_title" name="job_title">
            
            <label for="years_experience">Years of Experience</label>
            <input type="number" id="years_experience" name="years_experience" min="0">
            
            <label for="skills">Relevant Skills</label>
            <textarea id="skills" name="skills" rows="4" cols="25"></textarea>
        </fieldset>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
